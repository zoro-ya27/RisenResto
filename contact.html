    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-details">
                    <p><strong>Address:</strong>Brgy. Bulatok, Pagadian City, ZDS, Philippines</p>
                    <p><strong>Phone:</strong>(+63) 935-741-5296</p>
                    <p><strong>Email:</strong>Risencrist.ph</p>
                </div>
                <form action="" method="post" class="contact-form">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="e.g Risen Crist">
                    <br>

                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="e.g. risen@gmail.com">
                    <br>

                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="5" placeholder="e.g The owner of the restaurant 
                    is very kind and accomodating."></textarea>
                    <br>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
